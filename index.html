<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Payment form example</h5>
                </div>
                <div class="card-body">
                    <!----------------ALERTA------------------>
                    <div class="alert alert-danger" role="alert">
                        <i class="fa-solid fa-triangle-exclamation"></i> Some fields are missing
                    </div>
                    <!--------FORMULARIO-------------->
                    <div class="row">
                        <div class="col-md-5 my-2">
                            <label for="card" class="form-label">Card#</label>
                            <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-2 my-2">
                            <label for="cvc" class="form-label">CVC#</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                        </div>
                        <div class="col-md-5 my-2">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" required>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-4 my-2">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option selected disabled value="">Pick a state</option>
                                <option value="1">California</option>
                                <option value="2">Texas</option>
                                <option value="3">Florida</option>
                                <option value="4">New York</option>
                                <option value="5">Illinois</option>
                                <option value="6">Ohio</option>
                                <option value="7">Pennsylvania</option>
                            </select>
                        </div>
                        <div class="col-md-2 my-2">
                            <label for="postalcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalcode" required>
                        </div>
                        <div class="col-md-6 my-2">
                            <label class="form-label">We accept:</label></br>
                            <div class="bg-secondary p-2 rounded d-inline-block">
                                <input class="form-check-input" type="radio" name="cardtype" id="mastercard">
                                <label class="form-check-label" for="mastercard"><i
                                        class="fa-brands fa-cc-mastercard icons"></i></label>

                                <input class="form-check-input" type="radio" name="cardtype" id="visa">
                                <label class="form-check-label" for="visa"><i
                                        class="fa-brands fa-cc-visa icons"></i></label>

                                <input class="form-check-input" type="radio" name="cardtype" id="diners">
                                <label class="form-check-label" for="diners"><i
                                        class="fa-brands fa-cc-diners-club icons"></i></label>

                                <input class="form-check-input" type="radio" name="cardtype" id="amex">
                                <label class="form-check-label" for="amex"><i
                                        class="fa-brands fa-cc-amex icons"></i></label>
                            </div>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" style="height: 100px"></textarea>
                            <span class="form-text">Add any notes here.</span>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-end">
                    <button class="btn btn-secondary mx-1">Cancel</button>
                    <button type="submit" class="btn btn-primary mx-1">Send</button>
                </div>
            </div>
        </form>
    </div>

    <!------------- Script de bootstrap --------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-----------------Script de validaciÃ³n de bootstrap---------------->
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()

                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
